<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Score Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: transparent; color: white; text-align: center; }
        .table { font-size: 40px; background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="table">
        <h2>Table 1: <span id="score1a">0</span></h2>
        <h2>Table 2: <span id="score2a">0</span></h2>
    </div>
    <script>
        const firebaseConfig = { YOUR_FIREBASE_CONFIG };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function updateOverlay() {
            [1, 2].forEach(table => {
                db.collection("scores").doc(`table${table}`).onSnapshot(doc => {
                    if (doc.exists) {
                        document.getElementById(`score${table}a`).innerText = doc.data().a || 0;
                    }
                });
            });
        }
        updateOverlay();
    </script>
</body>
</html>
